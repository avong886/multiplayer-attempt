<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Game networking</title>


</head>

<body>

<button onclick="activate( [(1,10,50)], $_POST['page_id'] )">Activate</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script type="text/javascript">
function doSomething() {

$.ajax({
      url: 'activator.php',
      type: 'POST',
      data: 'battlecode': '53',
      success: function() 
      {
          alert('success, server says ');
      }, error: function()
      {
          alert('something went wrong, rating failed');
      }
   });

    
}
</script>

<a href="#" onclick="doSomething();">Click Me!</a>
<script >

function activate(submittedlocation, page_id)
{

   $.ajax({
      url: 'gamephp/activated.php',
      type: 'post',
      data: 'rating='+submittedlocation+'&page_id='+page_id,
      success: function(output) 
      {
          alert('success, server says '+output);
      }, error: function()
      {
          alert('something went wrong, rating failed');
      }
   });

}


</script>
</body>
</html>
